    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #1e2a38, #2d3b54);
            color: #fff;
            animation: fadeIn 1s;
            overflow-x: hidden;
        }

        .banner {
            width: 100%;
            height: 385px; /* Altura del banner */
            background-image: url('banner.jpeg'); /* Coloca aquí la ruta de tu imagen */
            background-size: center; /* Asegura que la imagen cubra todo el contenedor */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita repeticiones de la imagen */
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            color: white;
            margin-bottom: 30px;
            animation: fadeInLeft 1s ease-out;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .dropdown {
            position: relative;
            animation: fadeInLeft 1s ease-out;
        }

        button {
            background: linear-gradient(135deg, #28a745, #36d657); /* Verde */
            color: white;
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgb(117, 202, 128);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: #1e2a38;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 10;
        }

        .dropdown-content a {
            display: block;
            padding: 15px 25px;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dropdown-content a:hover {
            background: #adff41; /* Verde oscuro */
            color: #1f381e;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: slideDown 0.4s ease;
        }

        .info-content {
            margin-top: 40px;
            text-align: center;
            font-size: 20px;
            color: #b5b5b5;
            opacity: 0;
            animation: fadeInContent 1s forwards;
        }

        .info-content h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }

        .product img {
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .footer {
            background: #1d331815; /* Café oscuro */
            color: white;
            text-align: center;
            padding: 30px 10px;
            margin-top: 50px;
        }

        .footer a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #09ff01;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
